<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tab-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .chip {
            padding: 10px 20px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .chip.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .content-container {
            display: none;
        }
        .content-container.active {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = "http://13.215.200.120:5000/api/mathjax/index";

            axios.get(apiUrl)
                .then(response => {
                    const tabs = response.data;
                    const tabContainer = document.getElementById("tab-container");
                    const contentContainer = document.getElementById("content-container");
                    console.log(tabs);

                    tabs.forEach((tab, index) => {
                        // Create tab chip
                        const chip = document.createElement("div");
                        chip.className = "chip" + (index === 0 ? " active" : "");
                        chip.textContent = tab.tabName;
                        chip.dataset.index = index;
                        chip.addEventListener("click", function() {
                            document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
                            document.querySelectorAll(".content-container").forEach(c => c.classList.remove("active"));
                            chip.classList.add("active");
                            document.getElementById("content-" + index).classList.add("active");
                            if (window.MathJax) {
                                window.MathJax.typeset();
                            }
                        });
                        tabContainer.appendChild(chip);

                        // Create content container
                        const content = document.createElement("div");
                        content.className = "content-container" + (index === 0 ? " active" : "");
                        content.id = "content-" + index;
                        content.innerHTML = tab.content;
                        contentContainer.appendChild(content);
                    });

                    // Re-render MathJax for the initial content
                    if (window.MathJax) {
                        window.MathJax.typeset();
                    }
                })
                .catch(error => {
                    console.error("Error fetching data from API:", error);
                });
        });
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="tab-container" class="tab-container"></div>
    <div id="content-container"></div>
</body>
</html>
